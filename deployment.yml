apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
      - name: authentication
        image: ${CONTAINER_REGISTRY}/authentication
        ports:
        - containerPort: 80
---
  # Service to make application accessible from outside the cluster
apiVersion: v1
kind: Service
metadata:
  name: authentication
spec:
  type: NodePort
  selector:
    app: authentication
  ports:
  - port: 80
    nodePort: 30111
---
# Service to make Neo4J (outside cluster) accessible
kind: Service
apiVersion: v1
metadata:
 name: neo4j
spec:
 ports:
 - port: 7687
   targetPort: 7687
---
# Endpoint for Neo4J service
kind: Endpoints
apiVersion: v1
metadata:
 name: neo4j
subsets:
 - addresses:
     - ip: 10.1.27.1
   ports:
     - port: 7687
