apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
      - name: authentication
        image: ${CONTAINER_REGISTRY}/authentication
        ports:
        - containerPort: 80
---
  # Service to make application accessible from outside the cluster
apiVersion: v1
kind: Service
metadata:
  name: authentication
spec:
  type: NodePort
  selector:
    app: authentication
  ports:
  - port: 80
    nodePort: 30111
